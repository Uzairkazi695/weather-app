<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="head">CHECK THE WEATHER!!</div>
        <div class="input">
            <input type="text" placeholder="Enter city name">
            <div class="search">üîç</div>
        </div>
        <div class="details">
            <img src="" class="icon">
            <div class="temperature"></div>
            <div class="cityName"></div>
            <div class="extra">
                <div class="col">
                    <img src="/images/humidity.png" alt="" srcset="">

                    </div>
                </div>
                <div class="col">
                    <img src="/images/wind.png" alt="" srcset="">
                    <div>
                        <div class="windSpeed"></div>
                    <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
